<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>{{cfu}}</div>
        <div>{{cfu}}</div>
        <div>{{cfu}}</div>
        <div>{{cfu}}</div>
        <div v-red>
            {{msg}}
        </div>
        <div>手机号:<input type="text" v-model="phone" maxlength="11"  ></div>
         内容:<input type="text" v-model.lazy="iny">
         <!-- <input type="text" v-model='phone' v-lengths> -->
    </div>
</body>
<script src="./vue.js"></script>
<script>
    Vue.directive("red" , {
        inserted:function(el){
            console.log(el);
            el.style.color = "red";
            el.style.fontSize = 30 + "px"; 
        }
    })
    Vue.directive("lengths" ,{
        update:function(el){
           if(/^1[3-9]\d{9}$/.text(el.value)){
               el.style.color = 'black'
           }else{
               el.style.color = 'red';
           }
        }
    })
    new Vue({
        el:"#app",
        data:{
            msg:"一个小世界",
            num:"2020年12月8日11:40:33",
            iny:'',
            phone:'',
        },
        methods:{
            fu:function(){
                console.log("一次");
                return ;
            }
        },
        computed:{
            cfu(){
                console.log("computed");
                return this.num;
            },
        }
    })
</script>
</html>
